    <script>
 let humanScore = 0;
let computerScore = 0;

function getComputerChoice(){
    let randomIndex = Math.floor(Math.random() * 3);
    let choice;

    if (randomIndex === 0) {
        choice = "rock";
    } else if (randomIndex === 1) {
        choice = "paper";
    } else {
        choice = "scissors";
    }

    return choice;
}

function getHumanChoice() {
    let humanChoice = prompt("Pick Rock, Paper, or Scissors");
    return humanChoice;
}

function playRound(humanChoice, computerChoice) {
    humanChoice = humanChoice.toLowerCase(); // ✅ fix
    console.log("Human Choice: " + humanChoice)
    console.log("Computer Choice: " + computerChoice)
    
    if (humanChoice === computerChoice) {
        console.log("It's a tie! Both chose " + humanChoice);
    } else if (humanChoice === "rock") {
        if (computerChoice === "scissors") {
            console.log("You win! Rock beats Scissors");
            humanScore++;
        } else if (computerChoice === "paper") {
            console.log("You lost! Paper beats Rock");
            computerScore++;
        }
    } else if (humanChoice === "paper"){
        if (computerChoice === "rock"){
            console.log("You win! Paper beats Rock");
            humanScore++;
        } else if (computerChoice === "scissors"){ // ✅ fix
            console.log("You lost! Scissors beats Paper");
            computerScore++;
        }
    } else if (humanChoice === "scissors"){
        if (computerChoice === "paper"){
            console.log("You win! Scissors beats Paper");
            humanScore++
        } else if (computerChoice === "rock"){ // ✅ fix
            console.log("You lost! Rock beats Scissors")
            computerScore++;
        }
    }
}

function playGame() {
    for(let i = 0; i < 5; i++){
        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();
        playRound(humanSelection, computerSelection);
    }
    if(humanScore > computerScore){
        console.log("Gameover. You won!");
    }
    else if(computerScore > humanScore){
        console.log("Gameover. The computer won. You lost!");
    } else {
        console.log("Gameover. It's a tie!");
    }
}

playGame(); // ✅ keep only this
        

    </script>
